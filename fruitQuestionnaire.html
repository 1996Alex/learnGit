<title>水果问卷调查</title>
</head>

<body>
<h1>水果问卷调查</h1>
<form method="post" action="">
<ol>

<li>
你的性别是：
<input type="radio" name="sex" value="男" checked="checked" />男
<input type="radio" name="sex" value="女" />女
</li>

<li>
你的年龄范围在：
<select name="age">
	<option value="儿童">儿童</option>
    <option value="青年" selected="selected">青年</option>
	<option value="中年">中年</option>
	<option value="老年">老年</option>
</select>
</li>

<li>
平均每周吃几次水果： 
<ul>
<li><label for="每天">每天</label><input type="radio" name="rate" value="每天" id="每天" checked="checked"/></li>
<li><label for="3~4次">3~4次</label><input type="radio" name="rate" value="3~4次" id="3~4次"/></li>
<li><label for="1~2次">1~2次</label><input type="radio" name="rate" value="1~2次" id="1~2次"/></li>
</ul>
</li>

<li>
你爱吃的水果有（多选）：
<ul>
<li><label for="苹果">苹果</label><input type="checkbox" name="fruit" value="苹果" id="苹果"/></li>
<li><label for="西瓜">西瓜</label><input type="checkbox" name="fruit" value="西瓜" id="西瓜"/></li>
<li><label for="香橙">香橙</label><input type="checkbox" name="fruit" value="香橙" id="香橙"/></li>
<li><label for="草莓">草莓</label><input type="checkbox" name="fruit" value="草莓" id="草莓"/></li>
<li><label for="葡萄">葡萄</label><input type="checkbox" name="fruit" value="葡萄" id="葡萄"/></li>
<li><label for="香蕉">香蕉</label><input type="checkbox" name="fruit" value="香蕉" id="香蕉"/></li>
</ul>
</li>

</ol>
&nbsp;&nbsp;<input type="submit"  value="提交" />&nbsp;&nbsp;
<input type="reset" value="重置"/>
</form>
